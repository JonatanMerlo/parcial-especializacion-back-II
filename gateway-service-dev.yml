server:
  port: 8080
  
spring:
  cloud:
    gateway:
      routes:
        - id: movieRoute 
          uri: http://localhost:8082/
          predicates: 
            - Path=/movies/**
        - id: catalogRoute 
          uri: http://localhost:8084/ 
          predicates:
            - Path=/catalogs/**
info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: Api Gateway
